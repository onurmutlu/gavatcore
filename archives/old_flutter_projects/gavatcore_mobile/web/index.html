<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GAVATCore Panel - Yayıncı & Admin Yönetim Sistemi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SEFER Panel">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <title>SEFER Panel</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      flex-direction: column;
    }
    .loading img {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <img src="icons/Icon-192.png" alt="Loading...">
    <div class="loading-text">GavatCore Panel yükleniyor...</div>
  </div>
  
  <script>
    // Hide loading screen after app loads
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 500);
        }
      }, 2000);
    });
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
