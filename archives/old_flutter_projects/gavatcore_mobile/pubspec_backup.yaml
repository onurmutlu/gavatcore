name: gavatcore_mobile
description: GavatCore Admin Panel - Flutter Web & Mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  http: ^1.1.0
  shared_preferences: ^2.2.0
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.1
  package_info_plus: ^5.0.1
  intl: ^0.18.1
  json_annotation: ^4.8.1
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
